# DebugTrace_PropertyV1Test.properties

logger                = Std$Out
logLevel              = Info
enterString            = _Enter_ %1$s.%2$s (%3$s:%4$d)
leaveString            = _Leave_ %1$s.%2$s (%3$s:%4$d) duration: %5$tT.%5$tN
threadBoundaryString   = _Thread_ %1$s
