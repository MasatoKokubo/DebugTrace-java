printSuffixFormat      = \\s(%3$s:%4$d)




utilDateFormat         = yyyy/MM/dd HH;mm;ss.SSSxxx
sqlDateFormat          = yyyy/MM/ddxxx
timeFormat             = HH;mm;ss.SSSxxx
timestampFormat        = yyyy/MM/dd HH;mm;ss.SSSSSSSSSxxx
localDateFormat        = yyyy/MM/dd
localTimeFormat        = HH;mm;ss.SSSSSSSSS
offsetTimeFormat       = HH;mm;ss.SSSSSSSSSxxx
localDateTimeFormat    = yyyy/MM/dd HH;mm;ss.SSSSSSSSS
offsetDateTimeFormat   = yyyy/MM/dd HH;mm;ss.SSSSSSSSSxxx
zonedDateTimeFormat    = yyyy/MM/dd HH;mm;ss.SSSSSSSSSxxx VV
instantFormat          = yyyy/MM/dd HH;mm;ss.SSSSSSSSSX
logDateTimeFormat      = yyyy/MM/dd HH;mm;ss.SSSxxx

collectionLimit        = 8
byteArrayLimit         = 5
stringLimit            = 10
reflectionNestLimit    = 2
nonPrintProperties     = org.debugtrace.test.PropertySpec$Point#y
defaultPackage         = org.debugtrace.test
